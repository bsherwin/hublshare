<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/stylesheet/layout.css">
    <title>H&Uuml;BL - Azure CosmosDB Gremlin API Explorer</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="javascript/hubl.js"></script>
</head>

<body onload="onload()">
    <header>
        <h3 class="graph">H&Uuml;BL - Viewing the Cosmos</h3>
    </header>

    <div class="container-fluid">
        <div id="queryBar" class="row">
            <div class="col">
                <label for="savedQueries">Saved Queries</label>
            </div>
            <div class="col-8">
                <select id="savedQueries" onchange="savedQueries_changed(this)"></select><br />
                <br />
                <input id="query" type="text"></input>
                <button id="btnSubmit" type="button" onclick="btnSubmit_click()">Submit Query</button>
                <button id="btnClear" type="button" onclick="btnClear_click()">Clear</button>
            </div>
            <div class="col-3">
                <label for="datasetlist">Datasets</label>
                <select id="datasetlist" onchange="datasetlist_changed(this)"></select><br />
                <label id="database"></label><br />
                <label id="collection"></label><br />
            </div>
        </div>
    </div>
    <div id="results" class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div id="labels">
                    <select id="label-list" class="hidden" multiple></select>
                </div>
                <div id="details"></div>
                <div>
                    Hold the SHIFT key to lock a node in place.
                </div>
            </div>
            <div class="col-10">
                <div id="visualization"></div>
            </div>
        </div>
    </div>
    <footer>
        <div>Copyright (c) 2021</div>
    </footer>
</body>

</html>
